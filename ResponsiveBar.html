<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="Responsivestylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive website</title>
</head>
<body>
   <div class="nav-bar">
       <h1 class="logo"> Infinite</h1>
       <nav>
        <span id="icon" onclick="show_hide()">&#9776</span>
          <ul id="navbar">
            
              <li><a href="#">Home</a></li>
              <li><a href="#">services</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">contact</a></li>
          </ul>
        
       </nav>
   </div>
   <a href="https://youtu.be/xM11DQwwP88"><div class="link">learn to code
</div></a>  
   
   <script>
function show_hide(){
    var nav=document.getElementById("navbar");
    navigator.vibrate(100);
    if(nav.style.display=="block") {
        nav.style.display="none";
        document.getElementById("icon").innerHTML="&#9776"
    } else {
        nav.style.display="block";
        document.getElementById("icon").innerHTML="&#10006"
    }
}
   </script>
</body>
</html>
